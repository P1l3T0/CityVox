name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      # Add a step to install npm dependencies
      - name: Install npm dependencies
        run: npm install
        working-directory: CityVoxClient  # Change directory to CityVoxClient if necessary
      
      - name: Build the project
        run: npm run build
        working-directory: CityVoxClient  # Change directory to CityVoxClient if necessary
      
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_CITYVOXCLIENT }}'
          channelId: live
          projectId: cityvoxclient
